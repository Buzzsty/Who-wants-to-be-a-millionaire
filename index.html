<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Qui veut gagner des millions</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Musiques principales (HTML audio éléments) -->
    <audio id="music" src="musique.mp3" loop></audio>
    <audio id="finale" src="finale.mp3" loop></audio>

    <!-- Overlay lumières (bleu / violet) -->
    <div id="lights">
        <div class="light light-left"></div>
        <div class="light light-right"></div>
    </div>

    <!-- Écran d'accueil -->
    <div id="start-screen">
        <h1>Qui veut gagner des millions</h1>
        <button id="startBtn">🎮 Lancer le jeu</button>
    </div>

    <!-- Écran du jeu -->
    <div id="game" style="display:none;">
        <div id="question-container">
            <h1 id="question"></h1>
            <div id="answers">
                <button class="answer" onclick="checkAnswer(0)"></button>
                <button class="answer" onclick="checkAnswer(1)"></button>
                <button class="answer" onclick="checkAnswer(2)"></button>
                <button class="answer" onclick="checkAnswer(3)"></button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <!-- Image de victoire (masquée par défaut) -->
    <img id="victory-image" src="victoire.jpg" alt="Victoire">

    <!-- Script chargé en defer pour que le DOM soit disponible -->
    <script src="script.js" defer></script>
</body>
</html>
